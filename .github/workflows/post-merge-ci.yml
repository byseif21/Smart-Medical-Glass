name: Post Merge CI

on:
  push:
    branches: [main, master]

concurrency:
  group: post-merge-${{ github.ref }}
  cancel-in-progress: true

jobs:
  post-merge-fe:
    name: Frontend Post-Merge Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npm run type-check

      - name: Build
        working-directory: frontend
        run: npm run build

  post-merge-be:
    name: Backend Post-Merge Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install minimal backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn[standard] python-multipart Pillow supabase python-dotenv numpy opencv-python email-validator

      - name: Run backend implementation test
        working-directory: backend
        run: python test_implementation.py
