version: '3.8'

services:
  # Redis Service for Task Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medlens-network

  # Backend Service (FastAPI)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MODE=api
    depends_on:
      - redis
    networks:
      - medlens-network

  # Celery Worker Service
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MODE=worker
    depends_on:
      - redis
      - backend
    networks:
      - medlens-network

volumes:
  redis_data:

networks:
  medlens-network:
    driver: bridge
